<div class="container">
<br>
<br>
<br>
  <div class="row">
     <div class="col">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="nombre">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
              </div>
              <div class="form-group col-md-6">
                <label for="nick">Username</label>
                <input type="text" class="form-control" id="nick" placeholder="Username">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="Password">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="confpass">Confirmar password</label>
                      <input type="password" class="form-control" id="confpass" placeholder="Confirmar password">
                    </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="direccion">Direccion</label>
                    <input type="text" class="form-control" id="direccion" placeholder="1234 Main St">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="telefono">Telefono</label>
                      <input type="tel" class="form-control" id="telefono" placeholder="829-505-5555">
                    </div>
            </div>
            <div class="row">
              <div class="col-sm-2">
                <button [routerLink]="['/mostrar']" type="button" class="btn btn-secondary"> <i class="fa fa-arrow-left"></i> Volver</button>
              </div>
              <div class="col-sm-1">
                <button type="button" class="btn btn-primary">Registrar</button>
              </div>
            </div>
          </form>
     </div>
   </div>
</div>
