<div class="container">
<br>
<br>
<br>
  <div class="row">
     <div class="col">
        <form ngNativeValidate (ngSubmit)="enviar()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="nombre">Nombre completo</label>
                <input type="text"  required [(ngModel)]="_usuarioService.Usuario.nombre" name="nombre" class="form-control" id="nombre" placeholder="Nombre completo">
              </div>
              <div class="form-group col-md-6">
                <label for="nick">Username</label>
                <input type="text" required [(ngModel)]="_usuarioService.Usuario.nick" name="nick"  class="form-control" id="nick" placeholder="Username">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="pass">Password</label>
                    <input type="password" [required]="!_usuarioService.Usuario._id" [(ngModel)]="_usuarioService.Usuario.password" name="password"  class="form-control" id="pass" placeholder="Password">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="confpass">Confirmar password</label>
                      <input type="password" [required]="!_usuarioService.Usuario._id" [(ngModel)]="confirmarPass" name="confirmarPass"  class="form-control" id="confpass" placeholder="Confirmar password">
                    </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="direccion">Direccion</label>
                    <input type="text" [(ngModel)]="_usuarioService.Usuario.direccion" name="direccion"  class="form-control" id="direccion" placeholder="1234 Main St">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="telefono">Telefono</label>
                      <input type="tel" [(ngModel)]="_usuarioService.Usuario.telefono" name="telefono"  class="form-control" id="telefono" placeholder="829-505-5555">
                    </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="tipo">Tipo de usuario</label>

<select [(ngModel)]="_usuarioService.Usuario.tipo" name="tipo"  class="form-control" required id="tipo">
  <option value="">----Seleccione----</option>
  <option value="Administrador">Administrador</option>
  <option value="User">User</option>
</select>
                  </div>
          </div>
            <div class="row">
              <div class="col-sm-2">
                <button [routerLink]="['/mostrar']" type="button" class="btn btn-secondary"> <i class="fa fa-arrow-left"></i> Volver</button>
              </div>
              <div class="col-sm-1">
                <button *ngIf="_usuarioService.Usuario._id"  type="submit" class="btn btn-primary">Modificar</button>
                <button  *ngIf="!_usuarioService.Usuario._id" type="submit" class="btn btn-primary">Registrar</button>
              </div>
            </div>
          </form>
     </div>
   </div>
</div>
